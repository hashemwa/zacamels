<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="zakah.css" />
    <title>Zakah Calculator for Sheep</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.png" />
    <link rel="shortcut icon" href="favicon.png" />
  </head>
  <body style="background-color: hsl(190, 4%, 73%)">
    <div id="box">
      <div id="titlebox">
        <div id="menu3" onclick="this.classList.toggle('open')" title="Sheep">
          <a id="camelpng" href="index.html">
            <div id="button5" title="Camels">
              <img
                src="camel.png"
                style="width: 40px; height: 35px; visibility: hidden"
              />
            </div>
          </a>
          <a id="sheeppng" href="cows.html">
            <div id="button6" title="Cows">
              <img
                src="cow.png"
                style="width: 40px; height: 35px; visibility: hidden"
              />
            </div>
          </a>
        </div>
        <h1 id="title">Zakah Calculator</h1>
      </div>
      <h2 id="subtitle">Sheep:</h2>
      <input
        type="text"
        id="numCamels"
        pattern="[0-9]*"
        oninput="this.value = this.value.replace(/[^0-9]/, '')"
        class="no-spin"
        required
      />
      <br />
      <button type="button" id="button" onclick="calculateZakah()">
        Calculate
      </button>
      <br />
      <br />
      <h2 id="subtitle2">Zakah:</h2>
      <div id="zakahdiv">
        <strong><p id="zakahResult"></p></strong>
      </div>
      <div id="atext">Note</div>
      <center><div id="arrow" onclick="toggleArrowAndKey()"></div></center>
      <br />
      <br />
      <div id="key">
        <strong><p>In zakah, sheep and goats are the same</p></strong>
        <hr id="solid" />
        <strong
          ><p>
            If you do not have enough sheep/goats, then give the equivalent
            monetary value in zakah
          </p></strong
        >
      </div>
      <br />
      <br />
    </div>
    <script src="sheep.js"></script>
  </body>
</html>
